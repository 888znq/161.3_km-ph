<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dynamic Edge Clock</title>
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">

    <style>
        :root {
            --primary:    #ffb300;
            --primary-dk: #cc8c00;
            --dim:        #7a5200;
            --faint:      #2e1f00;
            --bg:         #0a0600;
            --glow-soft:  rgba(255,179,0,0.12);
            --glow-mid:   rgba(255,179,0,0.40);
            --glow-hard:  rgba(255,200,60,0.90);
            --white-line: #ffe066;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            font-family: 'Digital-7 Mono', monospace;
            width: 100vw;
            height: 100dvh;
            overflow: hidden;
            background-image:
                radial-gradient(ellipse at 50% 40%,
                    rgba(60,30,0,0.65) 0%,
                    rgba(10,6,0,1) 65%);
        }

        /* scanlines */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                rgba(0,0,0,0.14) 3px,
                rgba(0,0,0,0.14) 4px
            );
        }

        /* outer frame */
        .clock-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            width: 100%;
            height: 100%;
            padding: 3vmin;

            border: 1px solid var(--dim);
            box-shadow:
                0 0 2vmin var(--glow-soft),
                inset 0 0 60px rgba(255,179,0,0.03);

            background: linear-gradient(
                160deg,
                rgba(30,15,0,0.95) 0%,
                rgba(10,6,0,0.98)  50%,
                rgba(20,10,0,0.95) 100%
            );
        }

        /* corner brackets */
        .clock-container::before,
        .clock-container::after {
            content: '';
            position: absolute;
            width: 4vmin; height: 4vmin;
            border-color: var(--primary);
            border-style: solid;
        }
        .clock-container::before {
            top: 1vmin; left: 1vmin;
            border-width: 2px 0 0 2px;
            box-shadow: -1px -1px 10px var(--glow-mid);
        }
        .clock-container::after {
            bottom: 1vmin; right: 1vmin;
            border-width: 0 2px 2px 0;
            box-shadow: 1px 1px 10px var(--glow-mid);
        }

        .inner-corners {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        .inner-corners::before,
        .inner-corners::after {
            content: '';
            position: absolute;
            width: 4vmin; height: 4vmin;
            border-color: var(--primary);
            border-style: solid;
        }
        .inner-corners::before {
            top: 1vmin; right: 1vmin;
            border-width: 2px 2px 0 0;
            box-shadow: 1px -1px 10px var(--glow-mid);
        }
        .inner-corners::after {
            bottom: 1vmin; left: 1vmin;
            border-width: 0 0 2px 2px;
            box-shadow: -1px 1px 10px var(--glow-mid);
        }

        /* glowing rules */
        .rule {
            width: 88%;
            height: 1px;
            flex-shrink: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                var(--dim) 20%,
                var(--primary) 50%,
                var(--dim) 80%,
                transparent 100%
            );
            box-shadow: 0 0 8px var(--glow-soft);
        }

        .display-layer {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
        }

        .active {
            position: relative;
            z-index: 2;
            color: var(--primary);
            font-style: italic;
            display: inline-block;
            text-shadow:
                0 0 0.8vmin var(--glow-hard),
                0 0 2.5vmin var(--glow-mid),
                0 0 6vmin   var(--glow-soft);
        }

        /* date & day — slightly dimmer */
        .date-section, .day-section {
            font-size: min(10vw, 8.5vh);
            letter-spacing: 0.5vmin;
            font-variant-numeric: tabular-nums;
        }
        .date-section .active,
        .day-section .active {
            opacity: 0.72;
            text-shadow:
                0 0 0.5vmin var(--glow-mid),
                0 0 2vmin   var(--glow-soft);
        }

        /* main time */
        .time-section {
            font-size: min(16.9vw, 20vh);
            letter-spacing: 0.3vmin;
            line-height: 1;
        }
        .time-section .active {
            text-shadow:
                0 0 1vmin  var(--glow-hard),
                0 0 3vmin  var(--glow-mid),
                0 0 8vmin  var(--glow-soft);
        }

        /* info section */
        .info-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 1.5vh;
        }

        .info-active {
            color: var(--primary);
            font-style: italic;
            font-size: min(4.8vw, 4.3vh);
            line-height: 1.4;
            white-space: pre;
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.2vmin;
            text-align: center;
            display: block;
            text-shadow:
                0 0 0.6vmin var(--glow-hard),
                0 0 2vmin   var(--glow-mid);
        }

        /* mission line — bright warm white */
        .info-mission {
            color: var(--white-line);
            opacity: 0.92;
            text-shadow:
                0 0 0.5vmin rgba(255,230,100,0.9),
                0 0 2vmin   var(--glow-mid),
                0 0 6vmin   var(--glow-soft);
        }

        /* breathing glow on current speed */
        @keyframes breathe {
            0%, 100% {
                text-shadow:
                    0 0 0.6vmin var(--glow-hard),
                    0 0 2vmin   var(--glow-mid);
            }
            50% {
                text-shadow:
                    0 0 1.2vmin var(--glow-hard),
                    0 0 4vmin   var(--glow-mid),
                    0 0 10vmin  var(--glow-soft);
            }
        }
        #currentSpeed {
            animation: breathe 3s ease-in-out infinite;
            cursor: pointer;
        }

        /* fullscreen button */
        .fullscreen-btn {
            position: fixed;
            top: 3vmin; right: 3vmin;
            z-index: 10000;
            background-color: rgba(10,6,0,0.9);
            border: 1px solid var(--dim);
            color: var(--dim);
            font-family: 'Digital-7 Mono', monospace;
            font-size: min(3.5vw, 18px);
            padding: 0.8vmin 1.8vmin;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 2px;
        }
        .fullscreen-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 1.5vmin var(--glow-soft);
        }
        .fullscreen-btn.hidden { opacity: 0; pointer-events: none; }

        @media (max-width: 600px) {
            .info-active { white-space: normal; }
        }
    </style>
</head>
<body>

    <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()">FULLSCREEN</button>

    <div class="clock-container">
        <div class="inner-corners"></div>

        <div style="display:flex; flex-direction:column; gap:3vh; width:100%; margin-top:-2vh;">
            <div class="display-layer date-section">
                <div class="active" id="date">00-00-0000</div>
            </div>
            <div class="display-layer day-section">
                <div class="active" id="day">DAY</div>
            </div>
        </div>

        <div class="rule"></div>

        <div class="display-layer time-section">
            <div class="active" id="time">00:00:00 PM</div>
        </div>

        <div class="rule"></div>

        <div class="info-wrapper">
            <div class="info-active info-mission">MISSION IMPOSSIBLE : 161.3_KM/PH</div>
            <div class="info-active" id="currentSpeed" onclick="editSpeed()">CURRENT SPEED : <span id="speedValue">116.3</span>_KM/PH</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const day   = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year  = now.getFullYear();
            document.getElementById('date').innerText = `${day}-${month}-${year}`;

            const days = ["SUNDAY","MONDAY","TUESDAY","WEDNESDAY","THURSDAY","FRIDAY","SATURDAY"];
            document.getElementById('day').innerText = days[now.getDay()];

            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            document.getElementById('time').innerText =
                `${String(hours).padStart(2,'0')}:${minutes}:${seconds} ${ampm}`;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    document.getElementById('fullscreenBtn').classList.add('hidden');
                }).catch(err => console.log('Fullscreen error:', err));
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement)
                document.getElementById('fullscreenBtn').classList.remove('hidden');
        });

        function editSpeed() {
            const el = document.getElementById('speedValue');
            const val = prompt('Enter new speed (km/h):', el.innerText);
            if (val !== null && val.trim() !== '') {
                const n = parseFloat(val);
                if (!isNaN(n)) el.innerText = n.toFixed(1);
                else alert('Please enter a valid number');
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
