<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    
    <style>
        body {
            background-color: #000000;
            color: #ff0000;
            font-family: 'Digital-7 Mono', monospace;
            margin: 0;
            /* Fixed resolution 1200x1920 */
            width: 1200px;
            height: 1920px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Container sizing with safe margins */
            width: 1160px;  /* 1200px - 40px margin */
            height: 1880px; /* 1920px - 40px margin */
            padding: 20px;
            box-sizing: border-box;
            border: 4px solid #ff0000;
            box-shadow: 
                0 0 15px rgba(255, 0, 0, 0.5),
                inset 0 0 15px rgba(255, 0, 0, 0.3);
            border-radius: 10px;
        }
        .display-layer {
            position: relative;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        .active {
            position: relative;
            z-index: 2;
            color: #ff0000;
            font-style: italic;
            text-shadow: none;
        }
        .date-section {
            font-size: 90px; /* Reduced slightly to prevent edge touching */
            letter-spacing: 5px;
            margin-bottom: 40px;
            margin-top: -60px;
            font-variant-numeric: tabular-nums;
        }
        .day-section {
            font-size: 90px;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 30px;
            padding: 0;
            font-variant-numeric: tabular-nums;
        }
        .time-section {
            /* Adjusted to ensure 12:00:00 PM fits without touching sides */
            font-size: 170px; 
            letter-spacing: 5px;
            margin-bottom: 40px;
            line-height: 1;
        }
        .info-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Aligned left but centered in container */
            justify-content: center;
            width: 100%;
            padding-left: 40px; /* Indent slightly from the border */
            box-sizing: border-box;
            margin-top: 20px;
            gap: 20px;
        }
        
        .info-active {
            color: #ff0000;
            font-style: italic;
            /* Significantly reduced to prevent overlap of long strings */
            font-size: 52px; 
            line-height: 1.4;
            white-space: pre;
            text-shadow: none;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            background-color: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            color: #ff0000;
            font-family: 'Digital-7 Mono', monospace;
            font-size: 24px;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .fullscreen-btn:hover {
            background-color: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .fullscreen-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()">
        FULLSCREEN
    </button>

    <div class="clock-container">
        
        <div class="display-layer date-section">
            <div class="active" id="date">00-00-0000</div>
        </div>
        <div class="display-layer day-section">
            <div class="active" id="day">DAY</div>
        </div>
        
        <div class="display-layer time-section">
            <div class="active" id="time">00:00:00 PM</div>
        </div>
        <div class="info-wrapper">
            <div class="info-active">MISSION IMPOSSIBLE : 161.3_KM/PH</div>
            <div class="info-active" id="currentSpeed" onclick="editSpeed()" style="cursor: pointer;">CURRENT SPEED      : <span id="speedValue">116.3</span>_KM/PH</div>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            document.getElementById('date').innerText = `${day}-${month}-${year}`;
            const days = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"];
            document.getElementById('day').innerText = days[now.getDay()];
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12; 
            const strHours = String(hours).padStart(2, '0');
            document.getElementById('time').innerText = `${strHours}:${minutes}:${seconds} ${ampm}`;
        }

        function toggleFullscreen() {
            const btn = document.getElementById('fullscreenBtn');
            
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    btn.classList.add('hidden');
                }).catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            }
        }

        function editSpeed() {
            const speedElement = document.getElementById('speedValue');
            const currentValue = speedElement.innerText;
            const newValue = prompt('Enter new speed (km/h):', currentValue);
            
            if (newValue !== null && newValue.trim() !== '') {
                const parsedValue = parseFloat(newValue);
                if (!isNaN(parsedValue)) {
                    speedElement.innerText = parsedValue.toFixed(1);
                } else {
                    alert('Please enter a valid number');
                }
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreenBtn');
            if (!document.fullscreenElement) {
                btn.classList.remove('hidden');
            }
        });

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
