<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dynamic Edge Clock</title>
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">

    <style>
        :root {
            --primary:    #00e5ff;
            --primary-dk: #00b8cc;
            --dim:        #007a8a;
            --faint:      #003a42;
            --bg:         #020c10;
            --glow-soft:  rgba(0,229,255,0.15);
            --glow-mid:   rgba(0,229,255,0.45);
            --glow-hard:  rgba(0,229,255,0.9);
            --depth:      #001820;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            font-family: 'Digital-7 Mono', monospace;
            width: 100vw;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            /* deep perspective space */
            perspective: 1200px;
            background-image:
                radial-gradient(ellipse at 50% 40%,
                    rgba(0,50,70,0.7) 0%,
                    rgba(2,12,16,1) 65%);
        }

        /* scanlines */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                rgba(0,0,0,0.15) 3px,
                rgba(0,0,0,0.15) 4px
            );
        }

        /* ── 3D scene wrapper — rotates on mouse move ── */
        .scene {
            width: 100vw;
            height: 100dvh;
            transform-style: preserve-3d;
            transition: transform 0.08s linear;
            will-change: transform;
        }

        /* ── panel — the face of the clock ── */
        .clock-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            width: 100%;
            height: 100%;
            padding: 3vmin;
            transform-style: preserve-3d;

            /* panel border */
            border: 1px solid var(--dim);

            /* layered box-shadow creates floating depth illusion:
               1. tight dark offset = physical thickness
               2. medium cyan = glow lift
               3. wide soft = ambient halo */
            box-shadow:
                4px 8px 0px 0px var(--depth),
                6px 12px 0px 0px rgba(0,10,16,0.9),
                8px 16px 0px 0px rgba(0,5,10,0.7),
                0 20px 60px 0px rgba(0,0,0,0.8),
                0 0 40px 4px var(--glow-soft),
                inset 0 0 60px rgba(0,229,255,0.03);

            background: linear-gradient(
                160deg,
                rgba(0,35,48,0.95) 0%,
                rgba(2,12,16,0.98) 50%,
                rgba(0,20,30,0.95) 100%
            );
        }

        /* corner brackets */
        .clock-container::before,
        .clock-container::after {
            content: '';
            position: absolute;
            width: 4vmin; height: 4vmin;
            border-color: var(--primary);
            border-style: solid;
        }
        .clock-container::before {
            top: 1vmin; left: 1vmin;
            border-width: 2px 0 0 2px;
            box-shadow: -1px -1px 10px var(--glow-mid);
        }
        .clock-container::after {
            bottom: 1vmin; right: 1vmin;
            border-width: 0 2px 2px 0;
            box-shadow: 1px 1px 10px var(--glow-mid);
        }

        .inner-corners {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        .inner-corners::before,
        .inner-corners::after {
            content: '';
            position: absolute;
            width: 4vmin; height: 4vmin;
            border-color: var(--primary);
            border-style: solid;
        }
        .inner-corners::before {
            top: 1vmin; right: 1vmin;
            border-width: 2px 2px 0 0;
            box-shadow: 1px -1px 10px var(--glow-mid);
        }
        .inner-corners::after {
            bottom: 1vmin; left: 1vmin;
            border-width: 0 0 2px 2px;
            box-shadow: -1px 1px 10px var(--glow-mid);
        }

        /* glowing rules */
        .rule {
            width: 88%;
            height: 1px;
            flex-shrink: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                var(--dim) 20%,
                var(--primary) 50%,
                var(--dim) 80%,
                transparent 100%
            );
            box-shadow: 0 0 8px var(--glow-soft);
            /* rule pops slightly toward viewer */
            transform: translateZ(2px);
        }

        .display-layer {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
        }

        /* ── 3D extruded text base ── */
        .active {
            position: relative;
            z-index: 2;
            color: var(--primary);
            font-style: italic;
            /* translateZ lifts text off the panel surface */
            transform: translateZ(18px);
            display: inline-block;
            /* multi-layer text-shadow = extruded depth + glow */
            text-shadow:
                /* extrusion steps — dark stacked layers going "back" */
                1px 1px 0px var(--primary-dk),
                2px 2px 0px var(--dim),
                3px 3px 0px var(--faint),
                4px 4px 0px rgba(0,20,28,0.8),
                /* glow layers on top */
                0 0 0.8vmin var(--glow-hard),
                0 0 2.5vmin var(--glow-mid),
                0 0 6vmin   var(--glow-soft);
        }

        .date-section, .day-section {
            font-size: min(10vw, 8.5vh);
            letter-spacing: 0.5vmin;
            font-variant-numeric: tabular-nums;
        }
        .date-section .active,
        .day-section .active {
            opacity: 0.75;
            transform: translateZ(10px);
            text-shadow:
                1px 1px 0px var(--dim),
                2px 2px 0px var(--faint),
                0 0 0.5vmin var(--glow-mid),
                0 0 2vmin   var(--glow-soft);
        }

        /* ── time — deepest 3D extrusion ── */
        .time-section {
            font-size: min(16.9vw, 20vh);
            letter-spacing: 0.3vmin;
            line-height: 1;
        }
        .time-section .active {
            transform: translateZ(30px);
            text-shadow:
                1px  1px 0px var(--primary-dk),
                2px  2px 0px var(--dim),
                3px  3px 0px var(--faint),
                4px  4px 0px rgba(0,20,28,0.9),
                5px  5px 0px rgba(0,10,18,0.7),
                6px  6px 0px rgba(0,5,12,0.5),
                /* glow */
                0 0 1vmin  var(--glow-hard),
                0 0 3vmin  var(--glow-mid),
                0 0 8vmin  var(--glow-soft);
        }

        /* ── info section ── */
        .info-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 1.5vh;
        }

        .info-active {
            color: var(--primary);
            font-style: italic;
            font-size: min(6.9vw, 6.2vh);
            line-height: 1.4;
            white-space: pre;
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.2vmin;
            text-align: center;
            transform: translateZ(14px);
            display: block;
            text-shadow:
                1px 1px 0px var(--dim),
                2px 2px 0px var(--faint),
                0 0 0.6vmin var(--glow-hard),
                0 0 2vmin   var(--glow-mid);
        }

        .info-mission {
            color: #e8f9ff;
            opacity: 0.9;
            text-shadow:
                1px 1px 0px rgba(0,120,150,0.6),
                2px 2px 0px rgba(0,60,80,0.5),
                0 0 0.5vmin rgba(255,255,255,0.8),
                0 0 2vmin   var(--glow-mid),
                0 0 6vmin   var(--glow-soft);
        }

        @keyframes breathe {
            0%, 100% {
                text-shadow:
                    1px 1px 0px var(--dim),
                    2px 2px 0px var(--faint),
                    0 0 0.6vmin var(--glow-hard),
                    0 0 2vmin   var(--glow-mid);
            }
            50% {
                text-shadow:
                    1px 1px 0px var(--primary-dk),
                    2px 2px 0px var(--dim),
                    3px 3px 0px var(--faint),
                    0 0 1.2vmin var(--glow-hard),
                    0 0 4vmin   var(--glow-mid),
                    0 0 10vmin  var(--glow-soft);
            }
        }
        #currentSpeed {
            animation: breathe 3s ease-in-out infinite;
            cursor: pointer;
        }

        /* fullscreen button */
        .fullscreen-btn {
            position: fixed;
            top: 3vmin; right: 3vmin;
            z-index: 10000;
            background-color: rgba(0,20,26,0.9);
            border: 1px solid var(--dim);
            color: var(--dim);
            font-family: 'Digital-7 Mono', monospace;
            font-size: min(3.5vw, 18px);
            padding: 0.8vmin 1.8vmin;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 2px;
        }
        .fullscreen-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 1.5vmin var(--glow-soft);
        }
        .fullscreen-btn.hidden { opacity: 0; pointer-events: none; }

        @media (max-width: 600px) {
            .info-active { white-space: normal; }
        }
    </style>
</head>
<body>

    <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()">FULLSCREEN</button>

    <div class="scene" id="scene">
        <div class="clock-container">
            <div class="inner-corners"></div>

            <div style="display:flex; flex-direction:column; gap:3vh; width:100%; margin-top:-2vh;">
                <div class="display-layer date-section">
                    <div class="active" id="date">00-00-0000</div>
                </div>
                <div class="display-layer day-section">
                    <div class="active" id="day">DAY</div>
                </div>
            </div>

            <div class="rule"></div>

            <div class="display-layer time-section">
                <div class="active" id="time">00:00:00 PM</div>
            </div>

            <div class="rule"></div>

            <div class="info-wrapper">
                <div class="info-active info-mission">MISSION IMPOSSIBLE : 161.3_KM/PH</div>
                <div class="info-active" id="currentSpeed" onclick="editSpeed()">CURRENT SPEED : <span id="speedValue">116.3</span>_KM/PH</div>
            </div>
        </div>
    </div>

    <script>
        /* ── clock update ── */
        function updateClock() {
            const now = new Date();
            const day   = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year  = now.getFullYear();
            document.getElementById('date').innerText = `${day}-${month}-${year}`;

            const days = ["SUNDAY","MONDAY","TUESDAY","WEDNESDAY","THURSDAY","FRIDAY","SATURDAY"];
            document.getElementById('day').innerText = days[now.getDay()];

            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            document.getElementById('time').innerText =
                `${String(hours).padStart(2,'0')}:${minutes}:${seconds} ${ampm}`;
        }

        /* ── 3D mouse tilt ── */
        const scene = document.getElementById('scene');
        let targetX = 0, targetY = 0, currentX = 0, currentY = 0;
        const MAX_TILT = 10; // degrees

        document.addEventListener('mousemove', e => {
            const cx = window.innerWidth  / 2;
            const cy = window.innerHeight / 2;
            targetY =  ((e.clientX - cx) / cx) * MAX_TILT;
            targetX = -((e.clientY - cy) / cy) * MAX_TILT;
        });

        document.addEventListener('mouseleave', () => {
            targetX = 0; targetY = 0;
        });

        /* ── gyro tilt for mobile ── */
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', e => {
                if (e.beta !== null && e.gamma !== null) {
                    targetX = Math.max(-MAX_TILT, Math.min(MAX_TILT, e.beta  * 0.3));
                    targetY = Math.max(-MAX_TILT, Math.min(MAX_TILT, e.gamma * 0.3));
                }
            });
        }

        /* ── smooth interpolation loop ── */
        function animateScene() {
            currentX += (targetX - currentX) * 0.07;
            currentY += (targetY - currentY) * 0.07;
            scene.style.transform =
                `rotateX(${currentX.toFixed(3)}deg) rotateY(${currentY.toFixed(3)}deg)`;
            requestAnimationFrame(animateScene);
        }
        animateScene();

        /* ── fullscreen ── */
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    document.getElementById('fullscreenBtn').classList.add('hidden');
                }).catch(err => console.log('Fullscreen error:', err));
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement)
                document.getElementById('fullscreenBtn').classList.remove('hidden');
        });

        /* ── speed edit ── */
        function editSpeed() {
            const el = document.getElementById('speedValue');
            const val = prompt('Enter new speed (km/h):', el.innerText);
            if (val !== null && val.trim() !== '') {
                const n = parseFloat(val);
                if (!isNaN(n)) el.innerText = n.toFixed(1);
                else alert('Please enter a valid number');
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
