<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    
    <style>
        body {
            background-color: #000000;
            color: #ff0000;
            font-family: 'Digital-7 Mono', monospace;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            padding: 1vh 1vw;
            box-sizing: border-box;
            border: 3px solid #ff0000;
            box-shadow: 
                0 0 10px rgba(255, 0, 0, 0.5),
                inset 0 0 10px rgba(255, 0, 0, 0.3);
        }
        .display-layer {
            position: relative;
            display: inline-block;
            text-align: center;
        }
        .active {
            position: relative;
            z-index: 2;
            color: #ff0000;
            font-style: italic;
            text-shadow: none;
        }
        .date-section {
            font-size: 10vh;
            letter-spacing: 0.3vw;
            margin-bottom: 5vh;
            margin-top: -8vh;
            font-variant-numeric: tabular-nums;
        }
        .day-section {
            font-size: 10vh;
            letter-spacing: 0.3vw;
            text-transform: uppercase;
            margin-bottom: 3.2vh;
            padding: 0;
            font-variant-numeric: tabular-nums;
        }
        .time-section {
            font-size: 22.4vh;
            letter-spacing: 0.96vw;
            margin-bottom: 3.2vh;
            line-height: 1;
        }
        .info-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0 2.4vw;
            margin-top: 1.6vh;
            gap: 1.2vh;
        }
        
        .info-active {
            color: #ff0000;
            font-style: italic;
            font-size: 10vh;
            line-height: 1.3;
            white-space: pre;
            text-shadow: none;
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.3vw;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
            font-family: 'Digital-7 Mono', monospace;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .fullscreen-btn:hover {
            background-color: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .fullscreen-btn:active {
            transform: scale(0.95);
        }

        .fullscreen-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()">
        FULLSCREEN
    </button>

    <div class="clock-container">
        
        <div class="display-layer date-section">
            <div class="active" id="date">00-00-0000</div>
        </div>
        <div class="display-layer day-section">
            <div class="active" id="day">DAY</div>
        </div>
        
        <div class="display-layer time-section">
            <div class="active" id="time">00:00:00 PM</div>
        </div>
        <div class="info-wrapper">
            <div class="info-active">MISSION IMPOSSIBLE : 161.3_KM/PH</div>
            <div class="info-active" id="currentSpeed" onclick="editSpeed()" style="cursor: pointer;">CURRENT SPEED      : <span id="speedValue">116.3</span>_KM/PH</div>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            document.getElementById('date').innerText = `${day}-${month}-${year}`;
            const days = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"];
            document.getElementById('day').innerText = days[now.getDay()];
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12; 
            const strHours = String(hours).padStart(2, '0');
            document.getElementById('time').innerText = `${strHours}:${minutes}:${seconds} ${ampm}`;
        }

        function toggleFullscreen() {
            const btn = document.getElementById('fullscreenBtn');
            
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    btn.classList.add('hidden');
                }).catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            }
        }

        function editSpeed() {
            const speedElement = document.getElementById('speedValue');
            const currentValue = speedElement.innerText;
            const newValue = prompt('Enter new speed (km/h):', currentValue);
            
            if (newValue !== null && newValue.trim() !== '') {
                const parsedValue = parseFloat(newValue);
                if (!isNaN(parsedValue)) {
                    speedElement.innerText = parsedValue.toFixed(1);
                } else {
                    alert('Please enter a valid number');
                }
            }
        }

        // Show button when exiting fullscreen
        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreenBtn');
            if (!document.fullscreenElement) {
                btn.classList.remove('hidden');
            }
        });

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
