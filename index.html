<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Edge-to-Edge</title>
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    
    <style>
        body {
            background-color: #000000;
            color: #ff0000;
            font-family: 'Digital-7 Mono', monospace;
            margin: 0;
            /* Fixed resolution 1200x1920 */
            width: 1200px;
            height: 1920px;
            overflow: hidden;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Distribute space evenly across the full height */
            justify-content: space-evenly; 
            width: 100%;
            height: 100%;
            padding: 20px; /* Minimal padding to prevent text touching physical bezel */
            box-sizing: border-box;
            /* Removed border and shadows for edge-to-edge look */
        }

        .display-layer {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
        }

        .active {
            position: relative;
            z-index: 2;
            color: #ff0000;
            font-style: italic;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.4); /* Added slight glow */
        }

        .date-section {
            font-size: 110px; /* Increased size */
            letter-spacing: 10px;
            font-variant-numeric: tabular-nums;
        }

        .day-section {
            font-size: 110px; /* Increased size */
            letter-spacing: 10px;
            text-transform: uppercase;
            font-variant-numeric: tabular-nums;
        }

        .time-section {
            font-size: 220px; /* Massively increased size */
            letter-spacing: 10px;
            line-height: 1;
        }

        .info-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centered for symmetrical edge-to-edge look */
            justify-content: center;
            width: 100%;
            gap: 30px;
            margin-top: 50px;
            border-top: 2px solid #330000; /* Subtle separator */
            padding-top: 50px;
        }
        
        .info-active {
            color: #ff0000;
            font-style: italic;
            font-size: 65px; /* Increased size */
            line-height: 1.4;
            white-space: pre;
            text-shadow: none;
            font-variant-numeric: tabular-nums;
            letter-spacing: 4px;
        }

        /* Fullscreen Button Styles */
        .fullscreen-btn {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff0000;
            color: #ff0000;
            font-family: 'Digital-7 Mono', monospace;
            font-size: 24px;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
        }

        .fullscreen-btn:hover {
            background-color: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .fullscreen-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Span for speed value to make it easier to click */
        #currentSpeed {
            transition: color 0.2s;
        }
        #currentSpeed:hover {
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()">
        FULLSCREEN
    </button>

    <div class="clock-container">
        
        <div style="display:flex; flex-direction:column; gap: 20px; width:100%;">
            <div class="display-layer date-section">
                <div class="active" id="date">00-00-0000</div>
            </div>
            <div class="display-layer day-section">
                <div class="active" id="day">DAY</div>
            </div>
        </div>
        
        <div class="display-layer time-section">
            <div class="active" id="time">00:00:00 PM</div>
        </div>

        <div class="info-wrapper">
            <div class="info-active">MISSION IMPOSSIBLE : 161.3_KM/PH</div>
            <div class="info-active" id="currentSpeed" onclick="editSpeed()" style="cursor: pointer;">CURRENT SPEED      : <span id="speedValue">116.3</span>_KM/PH</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            
            document.getElementById('date').innerText = `${day}-${month}-${year}`;
            
            const days = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"];
            document.getElementById('day').innerText = days[now.getDay()];
            
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12; 
            const strHours = String(hours).padStart(2, '0');
            
            document.getElementById('time').innerText = `${strHours}:${minutes}:${seconds} ${ampm}`;
        }

        function toggleFullscreen() {
            const btn = document.getElementById('fullscreenBtn');
            
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    btn.classList.add('hidden');
                }).catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            }
        }

        function editSpeed() {
            const speedElement = document.getElementById('speedValue');
            const currentValue = speedElement.innerText;
            const newValue = prompt('Enter new speed (km/h):', currentValue);
            
            if (newValue !== null && newValue.trim() !== '') {
                const parsedValue = parseFloat(newValue);
                if (!isNaN(parsedValue)) {
                    speedElement.innerText = parsedValue.toFixed(1);
                } else {
                    alert('Please enter a valid number');
                }
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreenBtn');
            if (!document.fullscreenElement) {
                btn.classList.remove('hidden');
            }
        });

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
